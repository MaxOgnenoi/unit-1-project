<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script defer src="script.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Rock Scissors Paper Spock Lizard</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Shadows+Into+Light&display=swap"
    rel="stylesheet">
</head>


<body>

  <div class="left">
    <button class="question"></button>
    <button class="question"></button>
    <button class="question"></button>
    <button class="question"></button>
    <button class="question"></button>
  </div>
  <div class="score">
    <div id="scoreTitle">SCORE:</div>
    <div class="scoreCount">
      <p id="enemyScore">0</p>
      <p id="dash">-</p>
      <p id="myScore">0</p>
    </div>
  </div>
  <div class="center">
    <div id="enemyCircle"></div>
    <div id="myCircle"></div>
  </div>
  <div id="winOrLose"></div>
  <div class="right">
    <button id="spok"></button>
    <button id="paper"></button>
    <button id="scissors"></button>
    <button id="rock"></button>
    <button id="lizard"></button>
  </div>
  <div class="sidePictures">
    <div id="leo" hidden><img src="./images/leo.png"></div>
    <div id="penny" hidden><img src="./images/penny.png"></div>
    <div id="radzhesh" hidden><img src="./images/radzhesh.png"></div>
    <div id="sheldon" hidden><img src="./images/sheldon.png"></div>
    <div id="sheldonSecond" hidden><img src="./images/sheldonSecond.png"></div>
  </div>
  <div id="vs"><img src="images/vs.png"></div>

  <audio id="hover">
    <source src="sounds/hover.wav" type="audio/wav">
  </audio>
  <audio id="beep">
    <source src="sounds/beep.wav" type="audio/wav">
  </audio>
</body>

</html>
